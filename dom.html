<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : Document Object Model</title>
</head>
<body>
    <!-- ID -->
    <p id="one"> Namaste</p>

    <!-- Class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- Tag Name  -->
    <h4>Hey</h4>
    <h4>Hi</h4>
    <h4>Namaste</h4>

    <!-- Query Selector  -->
    <h2>Hello</h2>
    <h2 class="class">Hola</h2>
    <h2 id="id">Hey</h2>


    <script>
        // id 
        let var1 = document.getElementById("one");
        // console.log(var1); // for get the element
        console.log(var1.innerText); // to abstract the text from the element - innerText : for text but innerHTML it will get with inner HTML Content

        //class
        let var2= document.getElementsByClassName("tech");
        console.log(var2[2].innerText);
        var2[1].innerText = "Nodejs"; // with the help of js you can manuplate html content 

        //Tag name
        
        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerHTML);
        var3[2].innerText = "Yup";
        var3[2].style.color = "red";  // apply css

        //Query selector
        let var4 = document.querySelector(".class"); //by passing id, class and tag name you can abstract.
        console.log(var4);

        // var4.className = "Hola"; //to manipulate class name

        // var4.classList = "hello Holla helo"; //suppose a button where when click on button then these three class will apply - hello Holla helo

        var4.setAttribute("Title", "js"); // to set the aditional attribute, you can set anything id, class, tittle.


    </script>
</body>
</html>
