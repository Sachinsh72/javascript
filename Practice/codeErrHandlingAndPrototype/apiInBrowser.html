<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api in browser console</title>
</head>
<body>
    <h2>Q8.Write a JavaScript program that uses the Fetch method to retrieve data from an API, and then logs the data to
        the console.
    </h2>
    <p>For example, you could use the API at https://jsonplaceholder.typicode.com/posts to retrieve a list
        of posts, and then display them to the browser console.
    </p>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((err) => console.log("error: "+ err))
    </script>
</body>
</html>
