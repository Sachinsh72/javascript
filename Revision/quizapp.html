<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body style="background-color: black; color: azure;"> 

    <!-- Header  -->
    <h1>Javascript Quiz App</h1>

    <!-- Quiz Question  -->
    <div id="quiz"></div>

    <!-- Submit Button  -->
    <button id="submit">Submit</button>

    <!-- Result  -->
    <div id="results"></div>


    <!-- Javascript  -->
    <script>

        // Quiz reference 
        const quizContainer = document.getElementById('quiz');
        // Submit reference 
        const submitButton =document.getElementById('submit');
        // Result reference 
        const resultContainer = document.getElementById('results');

        const myQuestions = [

            {
                question : "What is the capital of France",
                answers : {
                    a : "Paris",
                    b : "London",
                    c : "New York"
                },
                correctAnswer : "a"
            },
            {
                question: "What is the largest country in the world?",
                answers: {
                    a: "Russia",
                    b: "China",
                    c: "United States"
                },
                correctAnswer: "a"
            },
            {
                question: "What is the currency of Japan?",
                answers: {
                    a: "Yuan",
                    b: "Euro",
                    c: "Yen"
                },
                correctAnswer: "c"
        } ]

        function buildQuiz(){

            const output = [];

            myQuestions.forEach((currentQuestion, questionNumber)=>{
                const answers = []

                for(letter in currentQuestion.answers){
                    answers.push(
                        `<label><input type = "radio" name ="question${questionNumber}" value = "${letter}"/>${letter} :${currentQuestion.answers[letter]}</label>`
                    )
                }

                // console.log(answers);

                output.push(
                    `<div class = "question"> ${currentQuestion.question} </div>
                    <div class = "answers"> ${answers.join('')} </div>`
                )
            })

            // console.log(output);

            quizContainer.innerHTML = output.join('')
            
        }
        function showResults(){
            const answerContainers = quizContainer.querySelectorAll('.answers')

            let numCorrect = 0

            myQuestions.forEach((currentQuestion, questionNumber) => {
                //find selected answer

                const answerContainer = answerContainers[questionNumber]
                const selector = `input[name=question${questionNumber}]:checked`
                const userAnswer = (answerContainer.querySelector(selector) || {}).value

                if(userAnswer === currentQuestion.correctAnswer){
                    numCorrect++
                    answerContainers[questionNumber].style.color = 'green'
                }else{
                    answerContainers[questionNumber].style.color = 'red'
                }
            })

             resultContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`
        }

        buildQuiz()

        submitButton.addEventListener('click', showResults)
    </script>
</body>
</html>
