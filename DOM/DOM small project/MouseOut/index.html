<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            color: blue;
        }

        span{
            font-size: 40px;
            font-weight: 100;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .container{
            padding-top: 20px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <span id="demo"> Mouse over me</span>

    </div>

    <script>

        const tap = document.getElementById("demo");

        tap.addEventListener("mouseover",(e)=> {
        let title = document.createElement("h1");
        title.className = "dom";
        title.style.fontSize = "22px";
        title.style.color = "black";
        title.textContent = "Mouse Overed";
        console.log(title);
        document.body.appendChild(title);
        });

        tap.addEventListener("mouseout", function () {
        alert("mouseout event done");
        });

    </script>
</body>
</html>
