<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css  -->
    <style>
        body{
            text-align: center;
            color: palevioletred;
        }

        h1{
            font-size: 40px;
            font-weight: 100;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .container{
            padding-top: 20px;
        }

        #demo{
            height: 20px;
            padding: 8px;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    
    <!-- Main container  -->
    <div class="container">
        <h1>Press Enter key inside the input field</h1>
        <input id="demo" type="text" placeholder="Press Enter key inside me">

    </div>

    <!-- js -->
    <script>

        const tap = document.getElementById("demo");

        // for keydown 
        tap.addEventListener("keydown",(e)=> {
        let title = document.createElement("h1");
        title.className = "dom";
        title.style.fontSize = "22px";
        title.style.color = "red";
        title.textContent = "Key has been down";
        console.log(title);
        document.body.appendChild(title);
        });

        // for keyup 
        tap.addEventListener("keyup",(e)=> {
        let title = document.createElement("h1");
        title.className = "dom";
        title.style.fontSize = "22px";
        title.style.color = "green";
        title.textContent = "Key has been up";
        console.log(title);
        document.body.appendChild(title);
        });

    </script>
</body>
</html>
